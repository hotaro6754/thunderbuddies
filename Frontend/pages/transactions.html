<section id="transactions" class="page">
  <div class="page-header">
    <h1>Transactions</h1>
    <p>One-off and recurring payment tools. Includes a SIP (Systematic Investment Plan) calculator.</p>
  </div>

  <div class="container">
    <div class="aggregator-container">
      <div class="aggregator-header">
        <h2>SIP Calculator</h2>
        <button id="sip-reset" class="connect-btn">Reset</button>
      </div>
      <div class="financial-data">
        <form id="sip-form" style="display:grid;grid-template-columns:1fr 1fr;gap:12px;max-width:800px;">
          <label>
            Monthly SIP Amount
            <input type="number" id="sip-amount" placeholder="e.g., 5000" required />
          </label>

          <label>
            Expected Annual Return (%)
            <input type="number" id="sip-return" placeholder="e.g., 12" step="0.1" required />
          </label>

          <label>
            Investment Period (years)
            <input type="number" id="sip-years" placeholder="e.g., 10" required />
          </label>

          <label>
            Compounding Frequency (times/year)
            <select id="sip-frequency">
              <option value="12">Monthly</option>
              <option value="4">Quarterly</option>
              <option value="1">Yearly</option>
            </select>
          </label>

          <div style="grid-column:1/-1;display:flex;gap:12px;align-items:center;">
            <button id="sip-calc" type="button" class="connect-btn">Calculate</button>
            <div id="sip-output" style="flex:1;padding:12px;border-radius:8px;background:#fff;border:1px solid #e6e6e6;">
              <div><strong>Maturity Value:</strong> <span id="mv">-</span></div>
              <div><strong>Total Invested:</strong> <span id="invested">-</span></div>
              <div><strong>Gains:</strong> <span id="gains">-</span></div>
              <div><strong>Annualized Return (CAGR):</strong> <span id="cagr">-</span></div>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</section>
